<svg  xmlns="http://www.w3.org/2000/svg" class="quilt-001" height="400" width="400">

    <style>
        .quilt-001 {
            --color1: #499fe1;
            --color2: #245aa0;
            --color3: #1e3350;
            --color4: #4e7a9b;
            --color5: #bfe5fa;
            --color6: #499fe1;
        }
    </style>

    <polygon
        points="0,0 400,0 400,400 0,400"
